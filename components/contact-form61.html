<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EZ2Manage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;  -webkit-font-smoothing: antialiased;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;  color: inherit;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}details {  display: block;  margin: 0;  padding: 0;}summary::-webkit-details-marker {  display: none;}[data-thq="accordion"] [data-thq="accordion-content"] {  max-height: 0;  overflow: hidden;  transition: max-height 0.3s ease-in-out;  padding: 0;}[data-thq="accordion"] details[data-thq="accordion-trigger"][open] + [data-thq="accordion-content"] {  max-height: 1000vh;}details[data-thq="accordion-trigger"][open] summary [data-thq="accordion-icon"] {  transform: rotate(180deg);}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-theme-neutral-dark);
        background: var(--dl-color-theme-neutral-light);

        fill: var(--dl-color-theme-neutral-dark);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
  </head>
  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./contact-form61.css" rel="stylesheet" />
      <div class="contact-form61-contact1 thq-section-padding">
        <div
          class="thq-flex-row thq-section-max-width contact-form61-max-width"
        >
          <div class="contact-form61-section-title thq-flex-column">
            <span class="thq-body-small">
              <fragment class="contact-form61-fragment3">
                <span class="contact-form61-text24">
                  Toch nog een vraag? Neem dan contact op.
                </span>
              </fragment>
            </span>
            <div class="contact-form61-content1">
              <h2 class="thq-heading-2">
                <fragment class="contact-form61-fragment6">
                  <span class="contact-form61-text27">Contactformulier</span>
                </fragment>
              </h2>
            </div>
            <div class="contact-form61-content2">
              <div class="contact-form61-row1">
                <svg viewBox="0 0 1024 1024" class="thq-icon-small">
                  <path
                    d="M854 342v-86l-342 214-342-214v86l342 212zM854 170q34 0 59 26t25 60v512q0 34-25 60t-59 26h-684q-34 0-59-26t-25-60v-512q0-34 25-60t59-26h684z"
                  ></path>
                </svg>
                <span class="thq-body-small">
                  <fragment class="contact-form61-fragment5">
                    <span class="contact-form61-text26">info@ez2manage.nl</span>
                  </fragment>
                </span>
              </div>
              <div class="contact-form61-row2">
                <svg viewBox="0 0 1024 1024" class="thq-icon-small">
                  <path
                    d="M282 460q96 186 282 282l94-94q20-20 44-10 72 24 152 24 18 0 30 12t12 30v150q0 18-12 30t-30 12q-300 0-513-213t-213-513q0-18 12-30t30-12h150q18 0 30 12t12 30q0 80 24 152 8 26-10 44z"
                  ></path>
                </svg>
                <span class="thq-body-small">
                  <fragment class="contact-form61-fragment4">
                    <span class="contact-form61-text25">+31 6 37 29 76 59</span>
                  </fragment>
                </span>
              </div>
              <div class="contact-form61-row3">
                <svg viewBox="0 0 1024 1024" class="thq-icon-small">
                  <path
                    d="M512 0c-176.732 0-320 143.268-320 320 0 320 320 704 320 704s320-384 320-704c0-176.732-143.27-320-320-320zM512 512c-106.040 0-192-85.96-192-192s85.96-192 192-192 192 85.96 192 192-85.96 192-192 192z"
                  ></path>
                </svg>
                <span class="thq-body-small">
                  <fragment class="contact-form61-fragment2">
                    <span class="contact-form61-text20">
                      <span>Heerewegh 36, 2731 BM, Benthuizen</span>
                      <br />
                      <span>(Geen bezoekadres!)</span>
                    </span>
                  </fragment>
                </span>
              </div>
            </div>
          </div>
          <form class="contact-form61-form thq-flex-column">
            <div class="contact-form61-container1">
              <div class="contact-form61-input1">
                <label for="contact-form-6-first-name" class="thq-body-small">
                  Naam
                </label>
                <input
                  type="text"
                  id="contact-form-6-first-name"
                  required="true"
                  placeholder="Naam"
                  class="thq-input"
                />
              </div>
              <div class="contact-form61-input2">
                <label for="contact-form-6-last-name" class="thq-body-small">
                  Naam organisatie
                </label>
                <input
                  type="text"
                  id="contact-form-6-last-name"
                  required="true"
                  placeholder="Naam organisatie"
                  class="thq-input"
                />
              </div>
            </div>
            <div class="contact-form61-container2">
              <div class="contact-form61-input3">
                <label for="contact-form-6-email" class="thq-body-small">
                  E-mail
                </label>
                <input
                  type="email"
                  id="contact-form-6-email"
                  enctype="E-mail"
                  required="true"
                  placeholder="E-mail"
                  class="thq-input"
                />
              </div>
              <div class="contact-form61-input4">
                <label for="contact-form-6-phone" class="thq-body-small">
                  Telefoonnummer
                </label>
                <input
                  type="tel"
                  id="contact-form-6-phone"
                  placeholder="Telefoonnummer"
                  class="thq-input"
                />
              </div>
            </div>
            <div class="contact-form61-container3">
              <div class="contact-form61-input5">
                <label for="contact-form-6-options" class="thq-body-small">
                  Kies onderwerp
                </label>
                <select
                  id="contact-form-6-options"
                  required="true"
                  placeholder="Kies onderwerp"
                  class="thq-select"
                >
                  <option value="Option 1">Facturatie</option>
                  <option value="Option 1">Technisch probleem</option>
                  <option value="Option 2">Implementatieadvies</option>
                  <option value="Option 2">Overig</option>
                </select>
              </div>
            </div>
            <div class="contact-form61-container4">
              <div class="contact-form61-input6">
                <label for="contact-form-6-message" class="thq-body-small">
                  Uw bericht
                </label>
                <textarea
                  id="contact-form-6-message"
                  rows="3"
                  placeholder="Uw bericht"
                  class="thq-input"
                ></textarea>
              </div>
            </div>
            <div class="contact-form61-checkbox1">
              <input
                type="checkbox"
                id="contact-form-6-check"
                required="true"
                class="thq-checkbox"
              />
              <label for="contact-form-6-check" class="thq-body-small">
                U gaat akkoord met het privacybeleid en de algemene voorwaarden
                van EZ2Manage
              </label>
            </div>
            <button
              type="submit"
              class="contact-form61-button thq-button-filled"
            >
              <span class="thq-body-small">
                <fragment class="contact-form61-fragment1">
                  <span class="contact-form61-text19">Verstuur</span>
                </fragment>
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
